# Title
	set -g base-index 1           # start windows numbering at 1
	setw -g pane-base-index 1     # make pane numbering consistent with windows
	setw -g automatic-rename on   # rename window to reflect current program
	set -g renumber-windows on    # renumber windows when a window is closed
    set -g set-titles on
    set-option -g set-titles-string "#W - #S"
    set -g focus-events on
    #set -g default-command "/home/vietspaceanh/.local/bin/xonsh"

# 

# Config colors
	set -g status-bg black
	set -g status-fg white
	set -g default-terminal "screen-256color"
	set -g status-style "bg=#32302F"
	set -g status off

# Faster changing mode in vim
	set -sg escape-time 0

# Reload config file (change file location to your the tmux.conf you want to use)
	bind r source-file ~/.tmux.conf

# Remap prefix from 'C-b' to 'C-a'
	unbind C-b
	set-option -g prefix C-a
	bind-key C-a send-prefix

# Split panes using | and -
	bind | split-window -h
	bind - split-window -v
	unbind '"'
	unbind %

# Switch panes using Alt-arrow without prefix
	bind -n M-Left select-pane -L
	bind -n M-Right select-pane -R
	bind -n M-Up select-pane -U
	bind -n M-Down select-pane -D

# Copy with mouse
	set-option -g mouse on
	set-option -s set-clipboard on
	unbind -n -Tcopy-mode-vi MouseDragEnd1Pane
	bind -Tcopy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel\; run "tmux save-buffer - | xclip -i -sel clipboard > /dev/null"

# Don't rename windows automatically
    set-option -g allow-rename off


# Copy in single pane (select then press y)
	set -g mouse on
	bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
	bind -n WheelDownPane select-pane -t= \; send-keys -M
	bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
	bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
	bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
	bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
	bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

	# To copy, left click and drag to highlight text in yellow, 
	# once you release left click yellow text will disappear and will automatically be available in clibboard
	# # Use vim keybindings in copy mode
	setw -g mode-keys vi
	# Update default binding of `Enter` to also use copy-pipe
	unbind -T copy-mode-vi Enter
	bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection c"
	bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"


# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
	is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
	    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
	bind-key -n 'C-h' if-shell "$is_vim" "send-keys 'C-h'"  "select-pane -L"
	bind-key -n 'C-j' if-shell "$is_vim" "send-keys 'C-j'"  "select-pane -D"
	bind-key -n 'C-k' if-shell "$is_vim" "send-keys 'C-k'"  "select-pane -U"
	bind-key -n 'C-l' if-shell "$is_vim" "send-keys 'C-l'"  "select-pane -R"
	bind-key -n 'C-\' if-shell "$is_vim" "send-keys 'C-\\'" "select-pane -l"
	bind-key -T copy-mode-vi 'C-h' select-pane -L
	bind-key -T copy-mode-vi 'C-j' select-pane -D
	bind-key -T copy-mode-vi 'C-k' select-pane -U
	bind-key -T copy-mode-vi 'C-l' select-pane -R
	bind-key -T copy-mode-vi 'C-\' select-pane -l

# Kill-session
	bind 'C-x' confirm-before kill-session
	
# List of plugins
	set -g @plugin 'tmux-plugins/tpm'
	set -g @plugin 'tmux-plugins/tmux-sensible'
	set -g @plugin 'dracula/tmux'

	#set -g @plugin 'tmux-plugins/tmux-resurrect'
	
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
	
	
